 <div class="col-xs-12 col-sm-5 col-lg-5">

    <span class="input-group-addon" style="width: 40%">Statement</span>

      <a class="dropdown-toggle" id="statementDropdown" role="button" data-toggle="dropdown" data-target="#" href="">
        <div class="input-group">
          <select ui-select2="select2Options" class="form-control" ng-model="selectedStatement.id" ng-change="statementChanged(selectedStatement)" id="bankStatement" required>
            <option ng-repeat="b in bankStatements" value="{{b.id}}">{{b.name}}
            </option>
          </select>
        </div>
      </a>
    </div>
   </div>

   <div class="input-group" style="padding-bottom: 10px;">
     <input class="form-control readonly" type="text" id="fileName"
     ng-model="selectedFile.name" tooltip="{{selectedFile.name}}"/>

     <div class="input-group-addon" style="position :static;" nv-file-select="" uploader="uploader" >
          <input id="fileInput" class="fileInput" name="fileInput"
                 formenctype="multipart/form-data"
                 type="file"
                 ng-model-instant onchange="angular.element(this).scope().setFiles(this)" ng-file-select accept="*.xls,*.xlsx" resetOnClick="false" required>
          Choose File
      </div>
    </div>

   <div class="input-group" style="padding-bottom: 10px;">
    <span class="input-group-addon" style="width: 40%">Sheet Index</span>
    <div class="dropdown">
      <a class="dropdown-toggle" id="sheetIndex" role="button">
        <div class="input-group">
         <input id="sheetIndexInput" name="sheetIndexInput" class="form-control" type="number" ng-model="selectedStatement.endRow" />
        </div>
      </a>
    </div>
    <!-- <span>Note: '0' for All</span> -->
   </div>
   

   <div class="input-group" style="padding-bottom: 10px;">
    <span class="input-group-addon" style="width: 40%">Start Row</span>
    <div class="dropdown">
      <a class="dropdown-toggle" id="startRow" role="button" >
        <div class="input-group">
         <input id="startRowInput" name="startRowInput" class="form-control" type="number" ng-model="selectedStatement.startRow" />
        </div>
      </a>
    </div>
   </div>

   <div class="input-group" style="padding-bottom: 10px;">
    <span class="input-group-addon" style="width: 40%">End Row</span>
    <div class="dropdown">
      <a class="dropdown-toggle" id="endRow" role="button">
        <div class="input-group">
         <input id="endRowInput" name="endRowInput" class="form-control" type="number" ng-model="selectedStatement.endRow" />
        </div>
      </a>
    </div>
   </div>

   <div class="input-group" style="padding-bottom: 10px;">
    <span class="input-group-addon" style="width: 40%">Date Format</span>
    <div class="dropdown">
      <a class="dropdown-toggle" id="dateFormat" role="button">
        <div class="input-group">
         <input id="dateFormatInput" name="dateFormatInput" class="form-control" type="text" ng-model="selectedStatement.dateFormat" required />
        </div>
      </a>
    </div>
   </div>

    <div class="input-group">
     <button type="button" class="btn btn-success btn-lg" ng-click="importPreview()" ng-disabled="selectedFile == undefined" busy="Please wait..." busy-when-url="importbankst">
        <span class="glyphicon glyphicon-download"></span> Show Import Preview
     </button>
    </div>
  </div> <!-- end of col -->
