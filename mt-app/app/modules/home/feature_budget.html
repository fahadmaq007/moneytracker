<div id="trackmoney" class="media">
 <div class="row vcenter">
  <div class="col-xs-12 col-sm-12 col-lg-12">
   <div class="media-left">
    <h1>Plan your Budget</h1>
   </div>

   <div class="media-body">  
    <div class="row-padding10"></div>  
    <div class="row" style="border: 1px SOLID #C72328;border-radius: 15px 0px 0px 15px">
     <div class="col-xs-12 col-sm-12 col-lg-3">      
      <div class="row row-padding10" ng-repeat="feature in budgetFeatures" style="color: #FFF;border-radius: 15px 0px 0px 15px; padding-left: 5px" ng-class="{budget0Bg : $index % 2 == 0, budget1Bg : $index % 2 == 1}">
        <div class="col-xs-12 col-sm-12 col-lg-12">
          {{feature.description}}
        </div>        
      </div> 
     </div>

     <div class="col-xs-12 col-sm-12 col-lg-9">
      <div>
       <carousel interval="featuresInterval">
        <slide active="true">
          <img class="thumbnail" ng-src="common/images/howto/budget_m.png">
          <div class="carousel-caption"> 
            <h4>Manage your Budget</h4>
          </div>
        </slide>  
        <slide>
          <img class="thumbnail" ng-src="common/images/howto/budget_r.png">
          <div class="carousel-caption"> 
            <h4>See Progress Report</h4>
          </div>
        </slide> 
      </carousel>
     </div>
    </div>

    </div>
    <div class="row-padding10"></div>  
   </div>

 </div>
 </div>
</div>
