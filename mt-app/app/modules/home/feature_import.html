<div id="trackmoney" class="media">
 <div class="row vcenter">
  <div class="col-xs-12 col-sm-12 col-lg-12">
   <div class="media-left">
    <h1>Import Statements (Bank & Personal)</h1>
    (Sample HDFC Bank Statement is 
    <a href="common/shared/SampleBankStatement.xlsx">here</a> & Personal Statement is <a href="https://docs.google.com/spreadsheets/d/1zvXgHTOBdcTpRue8-35HnMDiGSRPF2Ww8UgjqibCqJQ/edit?usp=sharing" target="_blank">here</a>)
   </div>

   <div class="media-body">  
    <div class="row-padding10"></div>  
    <div class="row" style="border: 1px SOLID #22A565;border-radius: 15px 0px 0px 15px">
     <div class="col-xs-12 col-sm-12 col-lg-3">      
      <div class="row row-padding10" ng-repeat="feature in statementFeatures" style="color: #FFF;border-radius: 15px 0px 0px 15px; padding-left: 5px" ng-class="{import0Bg : $index % 2 == 0, import1Bg : $index % 2 == 1}">
        <div class="col-xs-12 col-sm-12 col-lg-12">
          {{feature.description}}
        </div>        
      </div> 
     </div>

     <div class="col-xs-12 col-sm-12 col-lg-9">
      <div>
       <carousel interval="featuresInterval">
        <slide active="true">
          <img class="thumbnail" ng-src="common/images/howto/googlespreadsheet.gif">
          <div class="carousel-caption"> <!--transbox-->
            <h4>Your Personal Spreadsheet in Google Drive</h4>
          </div>
        </slide>  
        <slide>
          <img class="thumbnail" ng-src="common/images/howto/importstatement.gif">
          <div class="carousel-caption"> 
            <h4>Import Statement</h4>
          </div>
        </slide> 
      </carousel>
     </div>
    </div>

    </div>
    <div class="row-padding10"></div>  
   </div>

 </div>
 </div>
</div>
