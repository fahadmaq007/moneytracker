<div id="trackmoney" class="media">
 <div class="row vcenter">
  <div class="col-xs-12 col-sm-12 col-lg-12">
   <div class="media-left">
    <h1>Track your Money</h1>
   </div>

   <div class="media-body">  
    <div class="row-padding10"></div>  
   	<div class="row" style="border: 1px SOLID #AA1F41;border-radius: 15px 0px 0px 15px">
  	 <div class="col-xs-12 col-sm-12 col-lg-3">      
      <div class="row row-padding10" ng-repeat="feature in trackMyMoneyFeatures" style="color: #FFF;border-radius: 15px 0px 0px 15px; padding-left: 5px" ng-class="{trackMoney0Bg : $index % 2 == 0, trackMoney1Bg : $index % 2 == 1}">
        <div class="col-xs-12 col-sm-12 col-lg-12">
          {{feature.description}}
        </div>        
      </div> 
     </div>

     <div class="col-xs-12 col-sm-12 col-lg-9">
      <div>
       <carousel id="track" interval="featuresInterval" on-carousel-change="onTrackMoneySlideChanged(nextSlide, direction)">
        <slide active="true">
          <img class="thumbnail" ng-src="common/images/howto/searchtransactions.gif">
          <!-- <div class="carousel-caption"> 
            <h4>Search Transactions</h4>
          </div> -->
        </slide>  
        <slide>
          <img class="thumbnail" ng-src="common/images/howto/createnewtransaction.gif">
          <!-- <div class="carousel-caption"> 
            <h4>Create New Transaction</h4>
          </div> -->
        </slide> 
        <slide>
          <img class="thumbnail" ng-src="common/images/howto/transactions_quicker.gif">
          <!-- <div class="carousel-caption"> 
            <h4>Faster Creation & Deletion</h4>
          </div> -->
        </slide>    
      </carousel>
     </div>
    </div>

    </div>
    <div class="row-padding10"></div>  
   </div>

 </div>
 </div>
</div>
