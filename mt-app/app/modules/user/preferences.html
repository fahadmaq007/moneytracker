<div>
 <div class="modal-header">
  <h2 class="modal-title">
    Preferences
  </h2>
 </div>
 <form name="prefForm" novalidate role="form">
 <div class="modal-body">
	<div class="row" style="padding-bottom: 10px">
		<div class="col-xs-12 col-sm-12 col-lg-12">
		<div class="alert alert-danger" ng-show="error">
			{{errorMessage}}
		</div>
		</div>
	</div>

	<div class="row">
	   <div class="col-xs-12 col-sm-6 col-lg-6">
		<label for="dateFormat">Date Format:</label>
	   </div>
	</div>
	<div class="row">
	   <div class="col-xs-12 col-sm-6 col-lg-6">
		<select ng-disabled="!t.$$recurring" id="category"
	       ui-select2
	       name="category" class="form-control" ng-model="t.categoryId" ng-change="categoryChanged(t)" required>
	       <option ng-repeat="c in categories | orderBy:'displayName'" id="{{c.id}}" value="{{c.id}}">{{c.displayName}}</option>
	    </select>
	   </div>
	</div>

	<div class="row" style="padding-bottom: 10px">
	   <div class="col-xs-12 col-sm-6 col-lg-6">
		<label for="minDate">Minimum Date:</label>
	   </div>
	</div>

	<div class="row" style="padding-bottom: 10px">
     <div class="col-xs-7 col-sm-7 col-lg-7"></div>
     <div class="col-xs-6 col-sm-2 col-lg-2">
       <button type="submit" class="btn btn-text btn-lg" ng-click="cancel()">
         Cancel
       </button>
 	 </div>
     <div class="col-xs-6 col-sm-3 col-lg-3">
		<button type="submit" ng-autodisable ng-autodisable-class="disabled" class="btn btn-primary btn-lg" ng-click="savePreferences()">
        Save
      	</button>
	 </div>
	</div>
 </div>
</form>
